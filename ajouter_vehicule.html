<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un véhicule</title>
    <link rel="stylesheet" href="ajouter_vehicule.css">
</head>
<body>
    <h2>Ajouter un véhicule</h2>
    <form action="ajouter_vehicule.php" method="post">
        <label for="Immatriculation">Immatriculation :</label>
        <input type="text" id="Immatriculation" name="Immatriculation" required><br><br>

        <label for="ID_marque">Marque :</label>
        <input type="text" id="ID_marque" name="ID_marque" required><br><br>

        <label for="ID_modele">Modèle :</label>
        <input type="text" id="ID_modele" name="ID_modele" required><br><br>

        <label for="ID_couleur">Couleur :</label>
        <input type="text" id="ID_couleur" name="ID_couleur" required><br><br>

        <label for="Date_premiere_mise_en_circulation">Date de première mise en circulation :</label>
        <input type="date" id="Date_premiere_mise_en_circulation" name="Date_premiere_mise_en_circulation" required><br><br>

        <label for="Prix">Prix :</label>
        <input type="number" id="Prix" name="Prix" required><br><br>

        <label for="Date_rentree_garage">Date de rentrée en garage :</label>
        <input type="date" id="Date_rentree_garage" name="Date_rentree_garage" required><br><br>

        <label for="Nombre_chevaux">Nombre de chevaux :</label>
        <input type="number" id="Nombre_chevaux" name="Nombre_chevaux" required><br><br>

        <label for="Description">Description :</label>
        <textarea id="Description" name="Description" rows="4" required></textarea><br><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
